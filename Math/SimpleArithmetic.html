<!doctype html>

<html>
  <head>
    <meta charset="UTF-8">
    <title>Messing With Numbers</title>
  </head>  
  
  <body>
  
    <p id="time"></p>
    <form id="addition">
      <input type="number"> + <input type="number">
    </form>
    <button onClick="addTheInputs()">Add</button>
    
    <script src="mathFunctions.js"></script>
    
    <p id="sum"></p>
    
    <form id="multiplication">
      <input type="number"> * <input type="number">
    </form>
    <button onClick="multiplyTheInputs()">Multiply</button>
    
    <p id="mult"></p>
    
    <form id="division">
      <input type="number"> / <input type="number">
    </form>
    <button onClick="divideTheInputs()">Divide</button>
    
    <p id="div"></p>
    
    <button onClick="displayTheTime()">What time is it?</button>
  </body>
</html>
